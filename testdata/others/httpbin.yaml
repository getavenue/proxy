static_resources:
  listeners:
    - name: listener_httpbin
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 10001
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: default_route
                  virtual_hosts:
                    - name: default
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: /httpbin/
                          route:
                            prefix_rewrite: /
                            cluster: upstream_service_httpbin
                            idle_timeout: 15s
                http_filters:
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      http_service:
                        server_uri:
                          uri: http://localhost:4500/authz
                          cluster: ext-authz-http-service
                          timeout: 0.250s
                        path_prefix: /authz?path=
                        authorization_request:
                          allowed_headers:
                            patterns:
                              - exact: x-api-key
                          headers_to_add:
                            - key: x-auth-domain
                              value: one
                            - key: x-auth-method
                              value: key-auth
                        authorization_response:
                          allowed_upstream_headers:
                            patterns:
                              - exact: x-current-user
                      failure_mode_allow: false
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: upstream_service_httpbin
      connect_timeout: 30s
      per_connection_buffer_limit_bytes: 32768
      lb_policy: ROUND_ROBIN
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: upstream_service_httpbin
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: httpbin.org
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: httpbin.org
    - name: ext-authz-http-service
      connect_timeout: 30s
      lb_policy: ROUND_ROBIN
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: ext-authz-http-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: localhost
                      port_value: 4500
